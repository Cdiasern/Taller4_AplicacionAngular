<mat-card>
    <mat-card-header>
      <mat-card-title>Listar Festivos de un Año</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="input-group">
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Año</mat-label>
          <input matInput [(ngModel)]="year" type="number" placeholder="Ejemplo: 2024" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="listHolidays()">Obtener Festivos</button>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="holidays.length > 0">
    <table mat-table [dataSource]="holidays" class="mat-elevation-z8">
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let holiday"> {{ holiday.name }} </td>
      </ng-container>
  
      <!-- Fecha -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let holiday"> {{ holiday.date }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
  <p *ngIf="holidays.length === 0 && year">No hay festivos para este año.</p>
